bsky_post.tab:
  path: '/blog/{node}'
  defaults:
    _title: 'Share to Bluesky'
    _form: 'Drupal\bsky_post\Form\BskyPostForm'
  requirements:
    _permission: 'create blog content'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node
        bundle:
          - blog
